version: '3.8'

services:
  e-websearch-api:
    build: .
    container_name: e-websearch-api
    ports:
      - "8000:8000"
    environment:
      - CACHE_TYPE=redis
      - REDIS_HOST=redis
      - ZAI_API_KEY=${ZAI_API_KEY:-}
      - BING_API_KEY=${BING_API_KEY:-}
    volumes:
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - e-websearch-net

  redis:
    image: redis:7-alpine
    container_name: e-websearch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - e-websearch-net

volumes:
  redis_data:

networks:
  e-websearch-net:
    driver: bridge
